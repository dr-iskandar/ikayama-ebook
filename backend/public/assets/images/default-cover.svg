<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="20" y="30" width="260" height="340" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  
  <!-- Book pages effect -->
  <rect x="25" y="35" width="250" height="330" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="2"/>
  
  <!-- Title area -->
  <rect x="40" y="60" width="220" height="8" fill="#94a3b8" rx="4"/>
  <rect x="40" y="80" width="160" height="6" fill="#cbd5e1" rx="3"/>
  <rect x="40" y="95" width="180" height="6" fill="#cbd5e1" rx="3"/>
  
  <!-- Image placeholder -->
  <rect x="90" y="130" width="120" height="120" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  
  <!-- Image icon -->
  <circle cx="150" cy="170" r="15" fill="#94a3b8"/>
  <path d="M140 165 L150 175 L160 165" stroke="#64748b" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="145" cy="160" r="3" fill="#64748b"/>
  
  <!-- Content lines -->
  <rect x="40" y="270" width="220" height="4" fill="#e2e8f0" rx="2"/>
  <rect x="40" y="285" width="200" height="4" fill="#e2e8f0" rx="2"/>
  <rect x="40" y="300" width="180" height="4" fill="#e2e8f0" rx="2"/>
  <rect x="40" y="315" width="160" height="4" fill="#e2e8f0" rx="2"/>
  
  <!-- No Image text -->
  <text x="150" y="340" text-anchor="middle" fill="#64748b" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="500">No Cover Image</text>
</svg>