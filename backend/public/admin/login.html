<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Ikayama Ebooks</title>
    <!-- Menggunakan CDN Tailwind (untuk pengembangan) -->
    <link href="../dist/output.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            lightest: '#F5F0F5',
                            light: '#DBC4DB',
                            DEFAULT: '#C8A2C8',
                            dark: '#A680A6',
                        },
                        neutral: {
                            light: '#4A4546',
                            DEFAULT: '#231F20',
                            dark: '#1A1718',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary-lightest min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 sm:p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-neutral">Admin Dashboard</h2>
                    <p class="text-neutral-light">Masuk untuk mengelola ebooks</p>
                </div>
                
                <div id="loginError" class="mb-6 bg-red-100 text-red-700 p-3 rounded-lg hidden">
                    Email atau password tidak valid
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-neutral-light mb-1">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-neutral-light mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition duration-200 flex justify-center items-center">
                            <span id="loginButtonText">Login</span>
                            <svg id="loginSpinner" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-neutral-light">
                        Kembali ke
                        <a href="/" class="text-primary hover:text-primary-dark">
                            Website
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_URL = '/api';
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginButtonText = document.getElementById('loginButtonText');
            
            // Cek apakah sudah login
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Validasi token
                fetch(`${API_URL}/auth/validate`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Token valid, redirect ke dashboard
                        window.location.href = '/admin/dashboard.html';
                    }
                })
                .catch(error => {
                    console.error('Error validating token:', error);
                    // Token tidak valid, hapus dari storage
                    localStorage.removeItem('admin_token');
                });
            }
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Tampilkan loading
                loginSpinner.classList.remove('hidden');
                loginButtonText.textContent = 'Processing...';
                loginError.classList.add('hidden');
                
                // Kirim request ke API
                fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Simpan token ke local storage
                        localStorage.setItem('admin_token', data.data.token);
                        localStorage.setItem('admin_user', JSON.stringify(data.data.user));
                        
                        // Redirect ke dashboard
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        // Tampilkan error
                        loginError.textContent = data.message;
                        loginError.classList.remove('hidden');
                        
                        // Reset loading
                        loginSpinner.classList.add('hidden');
                        loginButtonText.textContent = 'Login';
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    
                    // Tampilkan error
                    loginError.textContent = 'Terjadi kesalahan saat login';
                    loginError.classList.remove('hidden');
                    
                    // Reset loading
                    loginSpinner.classList.add('hidden');
                    loginButtonText.textContent = 'Login';
                });
            });
        });
    </script>
</body>
</html>
